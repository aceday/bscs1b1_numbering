    <body>
      <div class="container col-12">
        <h2>Unli Data Register via GCash Payment</h2>
        <form class="well form-horizontal" action="api.php" method="get" id="unlidataform">
          <fieldset>
            <div class="form-group">
              <label class="col-md-4 control-label">Mobile Number</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-earphone"></i>
                  </span>
                  <input name="number" placeholder="09123456789" class="form-control" type="text" onkeypress="if (!window.__cfRLUnblockHandlers) return false; return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" maxlength="11" data-cf-modified-0cd52c7369bb047ec73d31e3-="">

              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">GigaLife Password</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input name="password" placeholder="•••••••••" class="form-control" type="password" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Select Promo</label>
              <div class="col-md-4 selectContainer">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-list"></i>
                  </span>
                  <select name="price" class="form-control selectpicker">
                    <option selected="selected" disabled="disabled">Select promo</option>
                    <option value="125">Unli Data 125 (7 days)</option>
                    <option value="349">Unli Data 349 (30 days)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-warning">Register <span class="glyphicon glyphicon-send"></span>
                </button>
              </div>
            </div>
          </fieldset>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="0cd52c7369bb047ec73d31e3-text/javascript"></script>

        <script type="0cd52c7369bb047ec73d31e3-text/javascript">
          $(document).ready(function() {
            if (sessionStorage.getItem('#note') !== 'true') {
              $('#note').modal('show');
              sessionStorage.setItem('#note', 'true');
            }
          });
          $(document).ready(function() {
            $("#unlidataform").bootstrapValidator({
              feedbackIcons: {
                valid: "glyphicon glyphicon-ok",
                invalid: "glyphicon glyphicon-remove",
                validating: "glyphicon glyphicon-refresh"
              },
              fields: {
                number: {
                  validators: {
                    stringLength: {
                      min: 11
                    },
                    notEmpty: {
                      message: "Please enter your mobile number"
                    }
                  }
                },
                password: {
                  validators: {
                    notEmpty: {
                      message: "Please enter your gigalife password"
                    }
                  }
                },
                price: {
                  validators: {
                    notEmpty: {
                      message: "Please select your promo"
                    }
                  }
                }
              }
            }).on("success.form.bv", function(o) {
              $("#success_message").slideDown({
                opacity: "show"
              }, "slow"), $("#unlidataform").data("bootstrapValidator").resetForm(), o.preventDefault(), (o = $(o.target)).data("bootstrapValidator"), $.post(o.attr("action"), o.serialize(), function(o) {
                console.log(o)
              }, "json")
            })
          })
        </script>
